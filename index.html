<<!DOCTYPE html>
<html>
<head>
	<title>Challeng One</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		
		<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<section id= sec1>
		<div class="jumbotron">
			<div class="container imgbk">
				<h1 class="text-center">Challenge One</h1>
	
			</div>
	</section> <!-- end sec1 -->
	
	
	<section id=sec2table>
		<div class="container">
				<div class="row well">	
					<div class="panel">
						<div class="panel-header">
						<h3 class="text-center">Sign up to take our challenge!</h3>
							<div class="panel-body">
								<table class="table table-hover">
									<thead>
										<tr>
											<th>First Name
											</th>
											<th>Last Name
											</th>
											<th>Phone
											</th>
										</tr>	
									</thead>
									<tbody id="contactInfo">
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>			
			</div>
	</section> <!-- end sec2table -->
	
	<section id=sec3form> 
			<div class="container">
				<div class="row well">	
					<form class="form-horizontal">
						  <div class="form-group">
						    <label for="inputEmail3" class="col-sm-2 control-label">First Name</label>
						    <div class="col-sm-10">
						      <input type="text" class="form-control" id="firstName" placeholder="John">
						    </div>
						  </div>
						 <div class="form-group">
						    <label for="inputEmail3" class="col-sm-2 control-label">Last Name</label>
						    <div class="col-sm-10">
						      <input type="text" class="form-control" id="lastName" placeholder="Doe">
						    </div>
						  </div>
						  <div class="form-group">
						    <label for="inputEmail3" class="col-sm-2 control-label">Phone Number</label>
						    <div class="col-sm-10">
						      <input type="tel" class="form-control" id="phone" placeholder="401-553-5352">
						    </div>
						  </div>
						  <div class="form-group">
						    <div class="col-sm-offset-2 col-sm-10">
						       <button type="submit" id="submit-button" class="btn btn-primary">Submit</button>
						    </div>
						  </div>
						</form>
										</div>			
			</div>
	</section> <!-- end sec3form -->


<script src="https://code.jquery.com/jquery-2.2.0.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
		<script src="app.js"></script>
</body>
</html>
